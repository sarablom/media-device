<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Media devices</title>
  </head>
  <body>
    <h1>Photo booth</h1>

    <div class="btn-container">
      <button class="btn" id="turnOnCameraButton">Turn camera on</button>
      <button class="btn hide" id="turnOffCameraButton">Turn camera off</button>
      <button class="btn hide" id="takePictureButton">Take picture</button>
      <button class="btn hide" id="cameraFacingButton">Flip camera</button>
    </div>

    <div class="button-panel">
        <button class="btn hide" id="startRecordingButton">
            <i class="fas fa-play"></i>
          </button>
          <button class="btn hide" id="stopRecordingButton"><i class="fas fa-stop"></i></button>
          <button class="btn hide" id="pauseRecordingButton"><i class="fas fa-pause"></i></button>
    </div>

    <p id="status"></p>

    <video id="cameraVideo" playsinline></video>
    <p id="download"></p>


    <h2 class="hide" id="img-gallery">Image gallery</h2>
    <ul class="img-container hide"></ul>
    <canvas id="canvas" width="320" height="240"></canvas>

    <script src="script.js"></script>
  </body>
</html>
