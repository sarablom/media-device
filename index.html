<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
    <script src="script.js" defer></script>
    <title>Media devices</title>
  </head>
  <body>
    <h1>Photo booth</h1>

    <div class="btn-container">
      <button class="btn" id="turnOnCameraButton"><i class="fas fa-camera"></i></button>
      <button class="btn hide" id="takePictureButton"><i class="fas fa-camera"></i></button>
      <button class="btn hide" id="cameraFacingButton"><i class="fas fa-sync"></i></button>
      <button class="btn hide" id="turnOffCameraButton"><i class="fas fa-times"></i></button>     
    </div>

    <div class="button-panel">
        <button class="btn hide" id="startRecordingButton">
          <i class="fas fa-video"></i>
          </button>
          <button class="btn hide" id="stopRecordingButton"><i class="fas fa-video-slash"></i></button>
          <!-- <button class="btn hide" id="pauseRecordingButton"><i class="fas fa-pause"></i></button> -->
    </div>

    <p id="status"></p>

    <video id="cameraVideo" playsinline></video>
    <p id="download"></p>


    <h2 class="hide" id="img-gallery">Image gallery</h2>
    <ul class="img-container hide"></ul>
    <canvas id="canvas" width="240" height="320"></canvas>

    
  </body>
</html>
